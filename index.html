<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Expense Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top_box">
        <h1>Expense calculator</h1>
      </div>
      <div class="form">
        <form action="" class="form_edit">
          <div>
            Expense name: <br />
            <input type="text" id="Expense_name" />
          </div>
          <div>
            Expense amount: <br />
            <input type="number" id="Expense_amount" />
          </div>
          <div>
            Expense date: <br />
            <input type="date" id="Expense_date" />
          </div>
          <input
            type="button"
            class="submit_box"
            value="Add"
            onclick="addExpenses()"
            style="width: 10%"
          />
        </form>
      </div>
      <hr />
      <div class="Expenses hidden" id="Expenses">
        <table id="Expenses_container">
          <tr style="font-weight: bold">
            <td>Expense name</td>
            <td>Expense date</td>
            <td>Expense amount</td>
            <td>remove</td>
          </tr>
        </table>
        <hr />
        <div class="total_Expenses">
          <h2>Your total Expenses: <span id="exp_total"></span></h2>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
