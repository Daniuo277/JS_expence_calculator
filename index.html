<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Expence Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top_box">
        <h1>Expence calculator</h1>
      </div>
      <div class="form">
        <form action="" class="form_edit">
          <div>
            Expence name: <br />
            <input type="text" id="expence_name" />
          </div>
          <div>
            Expence amount: <br />
            <input type="number" id="expence_amount" />
          </div>
          <div>
            Expence date: <br />
            <input type="date" id="expence_date" />
          </div>
          <input
            type="button"
            class="submit_box"
            value="Add"
            onclick="addExpences()"
            style="width: 10%"
          />
        </form>
      </div>
      <hr />
      <div class="expences">
        <table id="expences_container">
          <tr style="font-weight: bold">
            <td>Expence name</td>
            <td>Expence amount</td>
            <td>Expence date</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
