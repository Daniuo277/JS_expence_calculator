<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Expence Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top_box">
        <h1>Expence calculator</h1>
      </div>
      <div class="form">
        <form action="" class="form_edit">
          <div>
            Expence name:
            <input type="text" id="expence_name" />
          </div>
          <div>
            Expence amount:
            <input type="number" id="expence_amount" />
          </div>
          <div>
            Expence date:
            <input type="date" id="expence_date" />
          </div>
          <button class="submit_box">Add expence</button>
        </form>
      </div>
      <hr />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
